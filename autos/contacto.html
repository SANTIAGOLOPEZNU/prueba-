<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/autos/css/estilos.css">
    <title>contacto</title>
</head>

<body>
    <header>

    </header>
    <main id="contacto">
        <h1>TRABAJANDO CON FORMULARIOS</h1>


        <form action="#">

            <div>
                <label for="nombre">nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div>
                <label for="contraseña">contraseña</label>
                <input type="password" id="clave" name="clave">
            </div>

            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="cantidad">cantidad</label>
                <input type="number" id="cantidad" name="cantidad">
            </div>

            <div>
                <label for="fecha">fecha</label>
                <input type="date" id="fecha" name="fecha">
            </div>

            <div>
                <fieldset>
                <legend>comidas</legend>
                <label for="chk-milanesa">milanesa</label>
                <input type="checkbox" name="chk-milanesa" id="chk-milanesa" value="milanesa">
                <label for="chk-pizza">pizza</label>
                <input type="checkbox" name="chk-pizza" id="chk-pizza" value="pizza">
                <label for="chk-asado">asado</label>
                <input type="checkbox" name="chk-asado" id="chk-asado" value="asado">
                </fieldset>
            </div>

            <div>
                <fieldset>
                <legend>equipos</legend>
                <label for="equipo-river">river</label>
                <input type="radio" name="equipos" id="equipo-river" value="river">
                <label for="equipo-velez">velez</label>
                <input type="radio" name="equipos" id="equipo-velez" value="velez">
                <label for="equipo-cipo">cipo</label>
                <input type="radio" name="equipos" id="equipo-cipo" value="cipo">
                </fieldset>
                
            </div>

            <div>
                <label for="suscripcion"></label>
                <input type="button" name="suscribite" id="suscribite" value="suscribite">
            </div>


        </form>
    </main>
</body>

</html>
